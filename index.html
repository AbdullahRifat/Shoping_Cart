<!doctype html>
<html data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Sale</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">
 

 <header class="bg-[#F9F6E2]">
  <div class="flex px-4 lg:px-20 flex-col-reverse lg:flex-row justify-center items-center text-center gap-4 max-w-screen-xl mx-auto py-8 md:py-24">
    <div class="flex flex-col gap-8 justify-center">
     <p class="text-xl md:text-3xl">---SALE FEVER---</p>
     <h1 class="text-2xl md:text-4xl lg:text-6xl font-bold">
       Purchase TK 200 or above & get <span class="text-[#E527B2;]">20% off</span>
     </h1>
     <p class="font-bold flex items-center justify-center gap-4">
       Use Promo Code
       <button class="bg-[#E527B2] py-2 px-4 rounded-lg text-xl text-white">SELL200</button>
     </p>
    </div>
    <div>
     <img src="./images/Summer 1.png" alt="">
    </div>
   </div>
 </header>
 

  <section class="flex flex-col lg:flex-row justify-center gap-10  max-w-screen-xl mx-auto mt-24">
    <div class="lg:w-3/5" id="cardContainer" >
      <div class="cardDiv grid md:grid-cols-2 lg:grid-cols-3  gap-8">
      
      </div>
    </div>
    
    <div class="cartSection mt-[80px] text-center lg:text-start p-4">
      <div class="discount grid gap-4 rounded-lg bg-white p-2 md:p-8 mb-10">
        <h1 class="font-bold">Have cupon?</h1>
        <div class="flex flex-col lg:flex-row gap-4 lg:gap-0 md:flex-none">
          <input disabled class="cupon w-auto h-12 border-solid border-2 rounded-lg pl-4" type="text" placeholder="cupon code">
        <button disabled class="btn bg-[#E527B2;] text-white" id="discount-btn" onclick="updateCartUI()" >Apply</button>
        </div>
      </div>
      
      <div class="cart rounded-lg bg-white p-8">




      </div>
     
<button class="btn bg-[#E527B2;] text-white w-2/5 lg:w-full" id="PurchaseBtn" onclick="my_modal_1.showModal()" disabled>Purchase</button>
<dialog id="my_modal_1" class="modal">
  <form  class="modal-box flex flex-col justify-center text-center w-56 md:w-96">
    <img src="./images/congo.png" class="w-full" alt="">
    <h3 class="font-bold text-lg">Congratulations</h3>
    <p class="py-4">You Purchase The products</p>
    <div class="flex justify-center">
      <!-- if there is a button in form, it will close the modal -->
      <button  class="btn bg-[#E527B2;] text-white">Go Home</button>
    </div>
  </form>
</dialog>
    </div>

    
  </section>
    

    <script src="data.js"></script>
  <script src="app.js"></script>
  
</body>
</html>
